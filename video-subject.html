        .video-subject-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            animation: fadeIn 0.6s ease;
        }

        /* Subject Header */
        .subject-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--bg-color);
            border-radius: 20px;
            box-shadow: 
                8px 8px 15px var(--shadow-dark),
                -8px -8px 15px var(--shadow-light);
            animation: slideDown 0.6s ease;
        }

        .subject-icon-large {
            width: 120px;
            height: 120px;
            background: var(--bg-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--accent-color);
            box-shadow: 
                8px 8px 15px var(--shadow-dark),
                -8px -8px 15px var(--shadow-light);
            flex-shrink: 0;
        }

        .subject-info {
            flex: 1;
        }

        .subject-info h1 {
            font-size: 32px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .subject-info p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.7;
        }

        .subject-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stat-item i {
            color: var(--accent-color);
        }

        /* Video Player Section */
        .video-player-section {
            margin-bottom: 40px;
            animation: slideUp 0.6s ease;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 
                10px 10px 20px var(--shadow-dark),
                -10px -10px 20px var(--shadow-light);
            background: var(--bg-color);
            margin-bottom: 20px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .video-title {
            font-size: 20px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-title i {
            color: var(--accent-color);
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 
                3px 3px 6px var(--shadow-dark),
                -3px -3px 6px var(--shadow-light);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            color: var(--accent-color);
        }

        .action-btn.primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 5px 15px rgba(77, 182, 201, 0.4);
        }

        .action-btn.primary:hover {
            background: var(--accent-hover);
        }

        /* Playlist Section */
        .playlist-section {
            animation: slideUp 0.6s ease;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--shadow-dark);
        }

        .playlist-header h2 {
            font-size: 24px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .playlist-header h2 i {
            color: var(--accent-color);
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .playlist-card {
            background: var(--bg-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .playlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                8px 8px 15px var(--shadow-dark),
                -8px -8px 15px var(--shadow-light);
        }

        .playlist-card.active {
            border: 2px solid var(--accent-color);
        }

        .playlist-thumbnail {
            position: relative;
            padding-bottom: 56.25%;
            background: var(--bg-color);
        }

        .playlist-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(77, 182, 201, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .playlist-card:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 12px;
        }

        .playlist-info {
            padding: 15px;
        }

        .playlist-info h3 {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .playlist-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .subject-header {
                flex-direction: column;
                text-align: center;
                padding: 25px;
            }

                width: 100px;
                height: 100px;
                font-size: 50px;
            }

            .subject-info h1 {
                font-size: 26px;
            }

            .subject-stats {
                justify-content: center;
            }

            .video-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .playlist-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .video-subject-container {
                padding: 80px 15px 30px;
            }

            }

            }
        }
